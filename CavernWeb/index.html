<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Midnight Cavern</title>
    <link rel="shortcut icon" href="TemplateData/favicon.png" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate(
        "unityContainer",
        "Build/WebGL Midnight Cavern.json",
        { onProgress: UnityProgress }
      );
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Midnight Cavern</div>
      </div>
    </div>
  </body>
  <body>
    <div class="texts">
      <h2>
        Click fullscreen button to see the whole game. Yes I know, the website
        looks like crap. I had to finish this in 30 minutes. I'll work on it
        later....
      </h2>
    </div>
  </body>
</html>
